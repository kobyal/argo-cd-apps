apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-hello-world
  template:
    metadata:
      labels:
        app: python-hello-world
    spec:
      containers:
      - name: python-hello-world
        image: 599843985030.dkr.ecr.eu-west-1.amazonaws.com/hello-world:latest
        ports:
        - containerPort: 80
